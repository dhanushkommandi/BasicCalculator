<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file for styling -->
</head>
<body>
    <div class="calculator">
        <!-- Container for the calculator -->
        <div class="display">
            <!-- Display section where the result and expression are shown -->
            <input type="text" id="result" disabled> <!-- Read-only input field for displaying the current expression/result -->
        </div>
        <div class="buttons">
            <!-- Container for calculator buttons -->
            <!-- Number and Operator Buttons -->
            <button class="digit" onclick="appendNumber('7')">7</button> <!-- Button for number 7 -->
            <button class="digit" onclick="appendNumber('8')">8</button> <!-- Button for number 8 -->
            <button class="digit" onclick="appendNumber('9')">9</button> <!-- Button for number 9 -->
            <button class="operator" onclick="appendOperator('/')">/</button> <!-- Button for division operator -->
            
            <button class="digit" onclick="appendNumber('4')">4</button> <!-- Button for number 4 -->
            <button class="digit" onclick="appendNumber('5')">5</button> <!-- Button for number 5 -->
            <button class="digit" onclick="appendNumber('6')">6</button> <!-- Button for number 6 -->
            <button class="operator" onclick="appendOperator('*')">*</button> <!-- Button for multiplication operator -->
            
            <button class="digit" onclick="appendNumber('1')">1</button> <!-- Button for number 1 -->
            <button class="digit" onclick="appendNumber('2')">2</button> <!-- Button for number 2 -->
            <button class="digit" onclick="appendNumber('3')">3</button> <!-- Button for number 3 -->
            <button class="operator" onclick="appendOperator('-')">-</button> <!-- Button for subtraction operator -->
            
            <button class="digit" onclick="appendNumber('0')">0</button> <!-- Button for number 0 -->
            <button class="digit" onclick="appendDecimal()">.</button> <!-- Button for decimal point -->
            <button class="clear-btn special" onclick="clearDisplay()">C</button> <!-- Button for clearing the display -->
            <button class="operator" onclick="appendOperator('+')">+</button> <!-- Button for addition operator -->
            
            <button class="equal-btn special" onclick="calculate()">=</button> <!-- Button for calculating the result -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript file for functionality -->
</body>
</html>
